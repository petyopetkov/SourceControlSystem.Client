<div class="container" ng-show="vm.identity && vm.identity.isAuthenticated()">
    <h2 class="text-center">All Colaborators for project {{vm.project.Name}}</h2>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <table class="table table-striped table-hover table-bordered text-center">
                <thead>
                <tr>
                    <th class="text-center">Collaborator Email</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="collaborator in vm.collaborators">
                    <td>{{collaborator}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div ng-show="!vm.identity.isAuthenticated()">
    <h3 class="text-center">Not Authorized!</h3>
</div>
