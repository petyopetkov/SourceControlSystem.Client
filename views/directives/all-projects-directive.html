<table class="table table-striped table-hover text-center">
    <thead>
    <tr>
        <th class="text-center">Project Name</th>
        <th class="text-center">Created On</th>
        <th class="text-center">Total Colaborators</th>
        <th class="text-center">License</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="project in vm.projects">
        <td>
            <a href="#/projects/details/{{project.Id}}">{{project.Name}}</a>
        </td>
        <td>{{project.CreatedOn | beautifulDate}}</td>
        <td>{{project.TotalUsers}}</td>
        <td>{{project.License}}</td>
    </tr>
    </tbody>
</table>
